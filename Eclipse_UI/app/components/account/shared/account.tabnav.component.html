<!--<eclipse-assign-accounts-portfolio (callParentPopup)="showPopup($event)" [model]="tabsModel"></eclipse-assign-accounts-portfolio>-->
<div class="nav-tabs-container">
    <ul class="nav nav-tabs pull-left">
        <li [routerLinkActive]="['active']"><a [routerLink]="['/eclipse', 'account', 'dashboard']">Dashboard</a> </li>
        <li [routerLinkActive]="['active']"><a [routerLink]="['/eclipse', 'account', 'list']">All Accounts</a></li>
        <li [routerLinkActive]="['active']" *ngIf="model.canRead && (model.action == 'L' || model.action == 'V')"><a [routerLink]="['/eclipse', 'account', 'view/' + (model.id || '')]">Account Details</a></li>
    </ul>
    <div class="actionBtn btn-group pull-right">
        <a href="javascript:void(0)" data-target="#" class="btn btn-primary action-drop dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="material-icons">more_vert</i>
            <div class="ripple-container"></div>
        </a>
        <ul class="dropdown-menu">
            <li [hidden]="model.id == undefined || !model.canRead || model.action == 'V'">
                <a [routerLink]="['/eclipse', 'account', 'view/' + model.id]">View Details</a>
            </li>
            <li [hidden]="model.id == undefined || !model.canRead">
                <a href="javascript:void(0)">View Holdings</a>
            </li>
            <li [hidden]="!model.canUpdate">
                <a href="javascript:void(0)"  (click)="onMenuClick('Assign')">Assign Portfolio</a>
            </li>
            <li [hidden]="!(model.id != undefined || model.ids != undefined) || !model.canRead || !model.canUpdate">
                <a href="javascript:void(0)" (click)="onMenuClick('PREFERENCES')">Edit Preferences</a>
            </li>
        </ul>
    </div>
</div>
