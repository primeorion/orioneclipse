<div class="form-inline">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-3 form-inline tabs-data form-group" *ngIf="!isViewAdvisor">
                <p-autoComplete class="autocomplete-block" [(ngModel)]="selectedadvisor" [suggestions]="FilteredAdvisorresults" placeholder="Search Advisor"
                    (completeMethod)="autoAdvisorSearch($event)" field="name" [minLength]="1" (onSelect)="handleselectedAdvisor(selectedadvisor)" (keyup)="handleselectedAdvisor(selectedadvisor)"></p-autoComplete>
            </div>
            <div class="col-sm-1" *ngIf="!isViewAdvisor">
                <button type="button" class="btn btn-info btn-raised" (click)="addAdvisor(selectedadvisor)" [disabled]="btnDisableAdvisor">Add</button>
            </div>          
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>


<div *ngIf="showAdvisorGrid">
    <ag-grid-ng2 #agGrid style="width: 100%; height: 350px;" class="ag-material ag-dark" suppressContextMenu="true" [showToolPanel]="false" enableSorting [gridOptions]="gridAdvisorOptions"
       enableColResize="true" [columnDefs]="columnAdvisorDefs" [rowData]="teamAdvisors" enableFilter [getContextMenuItems]="getContextMenuItems">
    </ag-grid-ng2>
</div>

<p-dialog header="" [(visible)]="displayConfirm" modal="modal" responsive="true" showEffect="fade" [draggable]=false
    [resizable]=false width="420">
    <div>
        <div>This action will Delete the Advisor Record. To avoid that please select No. <br /><br /> To Continue with Advisor
            deletion, please press Yes.</div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="btn btn-info btn-raised" icon="fa-close" (click)="displayConfirm=false">No</button>
                <button type="button" class="btn btn-blueouter" icon="fa-check" (click)="deleterAdvisor()">Yes</button>
            </div>
        </footer>
    </div>
</p-dialog>
