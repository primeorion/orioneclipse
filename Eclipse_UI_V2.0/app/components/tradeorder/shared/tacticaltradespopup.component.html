<div>
    <div class="modal-body">
        <div class="row ">
            <div class="col-sm-4 ">
                <label class="label-top-space">Select portfolio to load trades</label>
            </div>
            <div class="col-sm-8">
                <eclipse-portfolio-autocomplete (parentCallback)="getSelectedPortfolio($event)"></eclipse-portfolio-autocomplete>
            </div>
        </div>
        <div class="row" *ngIf="isSleevePortfolio==1">
            <div class="col-sm-4 ">
                <label class="label-top-space">Account</label>
            </div>
            <div class="col-sm-8">
                <eclipse-account-autocomplete (parentCallback)="getSelectedItem($event)"></eclipse-account-autocomplete>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-4 ">
                <label class="primar-label">Use Pending value </label>
            </div>
            <div class="col-sm-8">
                <input id="1" type="radio" name="op1" value="Yes" (click)="usePending(true)"><span class="circle"></span>
                <span
                    class="check">Yes</span>
                    <input id="2" type="radio" name="op1" value="No" (click)="usePending(false)"><span class="circle"></span>
                    <span
                        class="check">No</span>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-4">
                <div class="form-group is-empty">
                    <label class="primar-label">Default Action</label>
                </div>
            </div>
            <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="queryparams.defaultAction" (change)="onDefaultAction($event.target.value)">                        
									<option value="0">Not Specified</option>
                                    <option value="1">BUY</option>
                                    <option value="2">SELL</option>
                           		</select>
            </div>
        </div>
    </div>
    <footer>
        <div class="col-sm-12 text-right">
            <button type="submit" class="btn btn-info btn-raised" (click)="continueClick()">Continue </button>
            <button class="btn btn-raised btn-default" (click)="closePopup()">Cancel</button>
        </div>
    </footer>
</div>
