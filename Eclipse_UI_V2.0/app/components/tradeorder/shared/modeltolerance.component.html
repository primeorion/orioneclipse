<div class="nav-tabs-container custom-tab-container fullList-scroll" *ngIf="tradeOrder.model != undefined">
    <ul class="nav nav-pills nav-justified nav-pills-sm">
        <li *ngFor="let item of modelLevels" [class.active]="tabs[item.id] == selectedTab">
            <a (click)="onTabChange(tabs[item.id])" data-toggle="tab" href="#Security" aria-expanded="true">{{item.name}}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="Security" class="tab-pane fade in active">
            <group-bar-chart></group-bar-chart>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="margin-top-10" *ngIf="tradeOrder.model != undefined">
    <div class="pull-right">
        <div class="custom-form-group">
            <div class="">
                <label class="radio-inline"><input type="radio" [checked]="true" (click)="selectCellValueType(1)" name="optradio" />Percent</label>
                <label class="radio-inline"><input type="radio" (click)="selectCellValueType(2)" name="optradio" />Dollers</label>
                <label class="radio-inline"><input type="radio" (click)="selectCellValueType(3)" name="optradio" />Shares</label>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="tradeOrder.model != undefined">
    <div class="col-md-12">
        <div class="responsive-table margin-top-10">
            <ag-grid-ng2 #agGrid style="width: 100%; height: 235px;" class="ag-material ag-dark" [showToolPanel]="false" enableSorting
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="gridRowData" enableColResize="true" rowSelection="single"
                suppressContextMenu="true" enableFilter>
            </ag-grid-ng2>
        </div>
    </div>
</div>

<div class="choose-file-small-box file-upload-input-style" *ngIf="tradeOrder.id != undefined && tradeOrder.model == undefined">
    <span class="text-white">There is no Model assigned to this account</span>
</div>

<div class="choose-file-small-box file-upload-input-style" *ngIf="!tradeOrder.id">
    <span class="text-white">Please select a trade order from list.</span>
</div>
